<html>

<head>

    <title>Quick Start - Leaflet</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin="">
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>



</head>

<body>



    <div id="mapid" style="width: 600px; height: 400px; position: relative;"
        class="leaflet-container leaflet-touch leaflet-fade-anim leaflet-grab leaflet-touch-drag leaflet-touch-zoom"
        tabindex="0">
        <div class="leaflet-pane leaflet-map-pane" style="transform: translate3d(0px, 0px, 0px);">
            <div class="leaflet-pane leaflet-tile-pane">
                <div class="leaflet-layer " style="z-index: 1; opacity: 1;">
                    <div class="leaflet-tile-container leaflet-zoom-animated"
                        style="z-index: 18; transform: translate3d(0px, 0px, 0px) scale(1);"><img alt=""
                            role="presentation"
                            src="https://api.mapbox.com/styles/v1/mapbox/streets-v11/tiles/11/576/1024?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw"
                            class="leaflet-tile leaflet-tile-loaded"
                            style="width: 512px; height: 512px; transform: translate3d(-300px, -504px, 0px); opacity: 1;"><img
                            alt="" role="presentation"
                            src="https://api.mapbox.com/styles/v1/mapbox/streets-v11/tiles/11/577/1024?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw"
                            class="leaflet-tile leaflet-tile-loaded"
                            style="width: 512px; height: 512px; transform: translate3d(212px, -504px, 0px); opacity: 1;"><img
                            alt="" role="presentation"
                            src="https://api.mapbox.com/styles/v1/mapbox/streets-v11/tiles/11/576/1025?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw"
                            class="leaflet-tile leaflet-tile-loaded"
                            style="width: 512px; height: 512px; transform: translate3d(-300px, 8px, 0px); opacity: 1;"><img
                            alt="" role="presentation"
                            src="https://api.mapbox.com/styles/v1/mapbox/streets-v11/tiles/11/577/1025?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw"
                            class="leaflet-tile leaflet-tile-loaded"
                            style="width: 512px; height: 512px; transform: translate3d(212px, 8px, 0px); opacity: 1;">
                    </div>
                </div>
            </div>
            <div class="leaflet-pane leaflet-shadow-pane"><img
                    src="https://unpkg.com/leaflet@1.7.1/dist/images/marker-shadow.png"
                    class="leaflet-marker-shadow leaflet-zoom-animated" alt=""
                    style="margin-left: -12px; margin-top: -41px; width: 41px; height: 41px; transform: translate3d(228814px, -176079px, 0px);"><img
                    src="https://unpkg.com/leaflet@1.7.1/dist/images/marker-shadow.png"
                    class="leaflet-marker-shadow leaflet-zoom-animated" alt=""
                    style="margin-left: -12px; margin-top: -41px; width: 41px; height: 41px; transform: translate3d(300px, 200px, 0px);">
            </div>
            <div class="leaflet-pane leaflet-overlay-pane"><svg pointer-events="none" class="leaflet-zoom-animated"
                    width="720" height="480" viewBox="-60 -40 720 480"
                    style="transform: translate3d(-60px, -40px, 0px) scale(1);">
                    <g>
                        <path class="leaflet-interactive" stroke="red" stroke-opacity="1" stroke-width="3"
                            stroke-linecap="round" stroke-linejoin="round" fill="#f03" fill-opacity="0.5"
                            fill-rule="evenodd" d="M0 0"></path>
                        <path class="leaflet-interactive" stroke="#3388ff" stroke-opacity="1" stroke-width="3"
                            stroke-linecap="round" stroke-linejoin="round" fill="#3388ff" fill-opacity="0.2"
                            fill-rule="evenodd" d="M0 0"></path>
                        <path class="leaflet-interactive" stroke="red" stroke-opacity="1" stroke-width="3"
                            stroke-linecap="round" stroke-linejoin="round" fill="#f03" fill-opacity="0.5"
                            fill-rule="evenodd"
                            d="M311.57555626670364,217.66720710124355a13,13 0 1,0 26,0 a13,13 0 1,0 -26,0 "></path>
                        <path class="leaflet-interactive" stroke="#3388ff" stroke-opacity="1" stroke-width="3"
                            stroke-linecap="round" stroke-linejoin="round" fill="#3388ff" fill-opacity="0.2"
                            fill-rule="evenodd" d="M318 210L312 214L314 200z"></path>
                    </g>
                </svg></div>
            <div class="leaflet-pane leaflet-marker-pane"><img
                    src="https://unpkg.com/leaflet@1.7.1/dist/images/marker-icon.png"
                    class="leaflet-marker-icon leaflet-zoom-animated leaflet-interactive" alt="" tabindex="0"
                    style="margin-left: -12px; margin-top: -41px; width: 25px; height: 41px; transform: translate3d(228814px, -176079px, 0px); z-index: -176079;"><img
                    src="https://unpkg.com/leaflet@1.7.1/dist/images/marker-icon.png"
                    class="leaflet-marker-icon leaflet-zoom-animated leaflet-interactive" alt="" tabindex="0"
                    style="margin-left: -12px; margin-top: -41px; width: 25px; height: 41px; transform: translate3d(300px, 200px, 0px); z-index: 200; outline: none;">
            </div>
            <div class="leaflet-pane leaflet-tooltip-pane"></div>
            <div class="leaflet-pane leaflet-popup-pane">
                <div class="leaflet-popup  leaflet-zoom-animated"
                    style="opacity: 1; transform: translate3d(301px, 170px, 0px); bottom: -7px; left: -166px;">
                    <div class="leaflet-popup-content-wrapper">
                        <div class="leaflet-popup-content" style="width: 291px;">You clicked the map at
                            LatLng(-0.231399, -78.543663)</div>
                    </div>
                    <div class="leaflet-popup-tip-container">
                        <div class="leaflet-popup-tip"></div>
                    </div><a class="leaflet-popup-close-button" href="#close">×</a>
                </div>
            </div>
            <div class="leaflet-proxy leaflet-zoom-animated"
                style="transform: translate3d(295512px, 524992px, 0px) scale(2048);"></div>
        </div>
        <div class="leaflet-control-container">
            <div class="leaflet-top leaflet-left">
                <div class="leaflet-control-zoom leaflet-bar leaflet-control"><a class="leaflet-control-zoom-in"
                        href="#" title="Zoom in" role="button" aria-label="Zoom in">+</a><a
                        class="leaflet-control-zoom-out" href="#" title="Zoom out" role="button"
                        aria-label="Zoom out">−</a></div>
            </div>
            <div class="leaflet-top leaflet-right"></div>
            <div class="leaflet-bottom leaflet-left"></div>
            <div class="leaflet-bottom leaflet-right">
                <div class="leaflet-control-attribution leaflet-control"><a href="https://leafletjs.com"
                        title="A JS library for interactive maps">Leaflet</a> | Map data © <a
                        href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Imagery © <a
                        href="https://www.mapbox.com/">Mapbox</a></div>
            </div>
        </div>
    </div>
    <script>
        var mymap = L.map('mapid').setView([-0.241566, -78.544003]);

        L.tileLayer(
            'https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
                maxZoom: 18,
                attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, ' +
                    'Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
                id: 'mapbox/streets-v11',
                tileSize: 512,
                zoomOffset: -1
            }).addTo(mymap);

        L.marker([-0.241566, -78.543969]).addTo(mymap)
            .bindPopup("<b>esta es mi casa</b><br />I am a popup.").openPopup();

        L.circle([-0.247764, -78.535569], {
            color: 'blue',
            fillColor: '#f03',
            fillOpacity: 0.5,
            radius: 500
        }).addTo(mymap);

        L.polygon([
            [-0.245253, -78.537833],
            [-0.246402, -78.539829],
            [-0.241789, -78.539279]
        ]).addTo(mymap).bindPopup("I am a polygon.");


        var popup = L.popup();

        function onMapClick(e) {
            popup
                .setLatLng(e.latlng)
                .setContent("You clicked the map at " + e.latlng.toString())
                .openOn(mymap);
        }

        mymap.on('click', onMapClick);
    </script>





</body>

</html>
